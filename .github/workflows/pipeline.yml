name: Continuous Integration
on:
  push:
    paths-ignore:
    - docs
    - '**.md'
  pull_request:
    paths-ignore:
      - docs
      - '**.md'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag todo-app:test .
    - run: docker run --name tasko-test todo-app:test